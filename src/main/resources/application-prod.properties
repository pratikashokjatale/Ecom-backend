# ===============================
# SERVER
# ===============================


# ===============================
# DATASOURCE (PROD) - use environment variables in production
# Recommended environment variables (set in Render dashboard or CI/CD):
# - SPRING_DATASOURCE_URL (e.g. jdbc:mysql://host:port/db?params)
# - SPRING_DATASOURCE_USERNAME
# - SPRING_DATASOURCE_PASSWORD
# If your platform provides DATABASE_URL in the form mysql://user:pass@host:port/db, the
# `DataSourceConfig` class in `com.ecom.config` will map it to a JDBC URL automatically.
server.port=${PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DATABASE_USERNAME:}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DATABASE_PASSWORD:}}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:com.mysql.cj.jdbc.Driver}

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ===============================
# JWT CONFIG
# ===============================
bezkoder.app.jwtSecret=${JWT_SECRET}
bezkoder.app.jwtExpirationMs=86400000
